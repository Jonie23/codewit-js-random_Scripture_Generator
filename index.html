<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <button id="generate-btn">Generate verse</button>

        <h2><blockquote>
            <!--The blockquote element is used  to indicate the quotation of a large section of text from another source-->
            <span id="scripture">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, eum asperiores, odit vitae sed quod quo corrupti id hic cum ipsa facere aperiam, doloribus repellendus illo voluptatem at qui sint.
            </span>
        </blockquote></h2>

        <h4 class="verse"> verse </h4>
    </div>
</body>
</html>
